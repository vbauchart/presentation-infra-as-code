<!DOCTYPE html>
<html>

<head>
  <title>Pr√©sentation Infra As Code</title>
  <meta charset="utf-8">
  <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);
    @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz);
    @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic);
  
    body {
      font-family: 'Open Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    .bigtitle {
      color: white;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-variant: small-caps;
      font-size: 100px;
      text-shadow: black 2px 2px;
    }
    .remark-slide-content h1 {
      font-weight: 300;
      font-size: 40px;
      color: #888686;
      margin-right: 150px;
      padding-bottom: 10px;
      border-bottom: 1px solid green;
      font-variant: small-caps;
    }

    .remark-slide-content h2 {
      font-size: 25px;
      color: #0FA538;
      margin-bottom: 5px;
      margin-top: 20px;
    }

    .remark-slide-content h3 {
      margin-left: 10%;
      font-size: 22px;
      color: #1A6E03;
      display: list-item;
      margin-bottom: 2px;
      margin-top: 2px;
    }

    .remark-inline-code {
      font-family: 'Ubuntu Mono';
      background-color: #e1e1e1;
    }
    
    .image-flash img {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
    }

    .red {
      color: red;
    }

    .grey {
      color: grey;
    }

    blockquote {
      border-left: 0.3em solid #ccc;
      padding: 0 15px;
      font-style: italic;
      color: #7d7d7d;
    }

    div.my-header {
      background: -webkit-gradient(linear, left top, right top, color-stop(0%, white), color-stop(20%, #C0E3B2), color-stop(100%, green));
      position: fixed;
      top: 0px;
      left: 0px;
      height: 30px;
      width: 100%;
      text-align: left;
    }

    div.my-footer {
      border-top: 1px solid green;
      color: green;
      font-size: 10pt;
      text-align: center;
      position: fixed;
      bottom: 0px;
      left: 0px;
      height: 40px;
      width: 100%;
    }

    div.my-header img {
      height: 10%;
      top: 30px;
      right: 0px;
      position: fixed;
    }

    div.my-footer p {
      margin-top: 10px;
      height: 30px;
    }

    div.my-footer img {
      height: 20%;
      bottom: 0px;
      left: 0px;
      position: fixed;
    }
  </style>
  </head>

<body>

  <script src="https://remarkjs.com/downloads/remark-latest.min.js">
  </script>
  <script>
    var slideshow = remark.create({
      sourceUrl: 'infra-as-code.md',
      highlightLanguage: 'javascript',
      highlightStyle: 'monokai',
      highlightLines: true
    });
  </script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    // mermaid.initialize({ startOnLoad: true });
    mermaid.initialize({
      startOnLoad: false,
      cloneCssStyles: false
    });
    function initMermaid(s) {
      var diagrams = document.querySelectorAll('.mermaid');
      var i;
      for(i=0;i<diagrams.length;i++){
        if(diagrams[i].offsetWidth>0){
          mermaid.init(undefined, diagrams[i]);
        }
      }
    }
    slideshow.on('afterShowSlide', initMermaid);
    initMermaid(slideshow.getSlides()[slideshow.getCurrentSlideIndex()]);
  </script>

</html>
